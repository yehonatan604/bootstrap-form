<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Bootstrap Form Demo</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="./script.js" async defer></script>

</head>

<body class="bg-light">

    <div class="navbar navbar-expand container-fluid bg-dark">
        <h1 class="col-12 text-center text-light m-3">Bootstrap Form Demo</h1>
    </div>

    <div class="container-fluid">
        <form id="form">
            <div class="row d-flex-column justify-content-center">

                <div class="col-sm-10 col-md-6 mt-4">
                    <div class="form-row container">
                        <label class="col-sm-12 col-md-6">
                            First Name:
                            <input class="form-control" name=fName type="text" oninput="check(this)" required>
                            <p class="form-text font-weight-bold text-danger" id="fNameMsg"></p>
                        </label>
                        <label class="col-sm-12 col-md-6">
                            Last Name:
                            <input class="form-control" name=lName type="text" oninput="check(this)" required>
                            <p class="form-text font-weight-bold text-danger" id="lNameMsg"></p>
                        </label>
                    </div>

                    <div class="form-row container">
                        <label class="col-sm-12 col-md-6">
                            Email:
                            <input class="form-control" name=email type="email" oninput="check(this)" required>
                            <p class="form-text font-weight-bold text-danger" id="emailMsg"></p>
                        </label>
                        <label class="col-sm-12 col-md-6"">
                        Phone:
                        <input class=" form-control" name=phone type="text" oninput="check(this)" required>
                            <p class="form-text font-weight-bold text-danger" id="phoneMsg"></p>
                        </label>
                    </div>

                    <label class="form-row">
                        Free Text:
                        <textarea class="form-control" name=freeText oninput="check(this)" rows="10"
                            required></textarea>
                        <p class="form-text font-weight-bold text-danger" id="freeTextMsg"></p>
                    </label>

                    <div class="form-row d-flex justify-content-center m-4">
                        <button id="submit" class="btn btn-success w-25" type="submit">Go</button>
                    </div>

                </div>
        </form>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
</body>

</html>
